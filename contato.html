  <div class="row" align="center">
    <!-- Primeira coluna -->
    <div class="col-lg-2 col-md-2 col-sm-2"></div>
    <!--  Coluna do meio -->
    <div class="col-lg-8 col-md-8 col-sm-8"><span><h1>Contato</h1></span><br>


      
      <form id="contato" action="https://api.staticforms.xyz/submit" method="POST">
        <!-- Habilitando a nossa chave de acesso ao e-mail-->
        <input type="hidden" name="accessKey" value="0b1d3775-883c-446e-aec3-f7e5183b8166">
        <fieldset>
          <legend class="legend"><b>Fale conosco através do formulário abaixo:</b></legend><br>
          <label class="label">Nome</label><input type="text" name="name" class="campo_name" required><br><br>
          <label class="label">Email:</label><input type="text" name="email" class="campo_email" required><br><br>
          <label class="label">Telefone:</label><input type="text" name="telefone" class="campo_telefone"
            required><br><br>
          <label class="label">Assunto:</label><input type="text" name="subject" class="campo_assunto" required><br><br>
          <label class="label">Mensagem:</label><br>
          <textarea cols="40" rows="4" name="message" class="campo_mensagem"></textarea><br>


          <!-- Criando pagina de direcionamento-->
          <input type="hidden" name="redirectTo" value="https://www.hjewels.com.br/">



          <!-- outra forma de se criar um botão na estrutura do formulário-->
          <button class="botão">Enviar Email</button><br><br><br>

    </div>
    </fieldset>
    </form>
